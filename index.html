<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ある＆きょーか</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* 文字を中央に寄せる */
            background-image: url("https://pbs.twimg.com/media/GLIA2w_b0AANZE7?format=jpg&name=large");
            /* 画像 */
            background-size: cover;
            /* 全画面 */
            background-attachment: fixed;
            /* 固定 */
            background-position: center center;
            /* 縦横中央 */
            color: #000000;
            /* 文字色を白に設定 */
            padding: 50px;
            /* コンテンツの余白を追加 */
        }
        
        h1 {
            font-size: 32px;
            /* 見出しのフォントサイズを調整 */
        }
        
        #elapsedTime {
            background-color: rgba(255, 255, 255, 0.8);
            /* 薄い白色の半透明背景を調整 */
            padding: 15px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            /* マージンを追加して要素を分ける */
        }
        
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
            margin-top: 20px;
            /* ボタンの上部にマージンを追加 */
        }
        
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff69b4;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation: animateHeart 2s ease-out;
        }
        
        @keyframes animateHeart {
            0% {
                transform: translateY(0) scale(1);
                opacity: 10;
            }
            100% {
                transform: translateY(-400px) scale(0.3);
                opacity: 0;
            }
        }
        /* レスポンシブデザイン */
        
        @media only screen and (max-width: 600px) {
            #elapsedTime {
                font-size: 20px;
            }
            button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

         h1 {
            color: #ffffff;
            /* h1要素の文字色を白に設定 */
            font-size: 32px;
        }
    </style>
</head>

<body>
    <h1>ある＆きょーか</h1>
    <div id="elapsedTime"></div>

    <script>
        // 開始日時: 2024年4月13日21時48分
        const startDate = new Date(2024, 3, 13, 21, 48, 0);

        function updateElapsedTime() {
            const currentDate = new Date();
            const elapsedTime = currentDate - startDate;

            const seconds = Math.floor(elapsedTime / 1000) % 60;
            const minutes = Math.floor(elapsedTime / (1000 * 60)) % 60;
            const hours = Math.floor(elapsedTime / (1000 * 60 * 60)) % 24;
            const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24)) % 30;
            const months = Math.floor(elapsedTime / (1000 * 60 * 60 * 24 * 30)) % 12;
            const years = Math.floor(elapsedTime / (1000 * 60 * 60 * 24 * 30 * 12));

            const elapsedTimeElement = document.getElementById('elapsedTime');
            elapsedTimeElement.textContent = `
                付き合ってから${years}年 ${months}ヶ月 ${days}日 ${hours}時間 ${minutes}分 ${seconds}秒
            `;
        }

        setInterval(updateElapsedTime, 1000);
        updateElapsedTime();
    </script>

    <button onclick="showHearts()">ハートを送る♡</button>

    <script>
        function showHearts() {
            const heartContainer = document.body;

            for (let i = 0; i < 3; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
                heartContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }
    </script>

</body>

</html>
