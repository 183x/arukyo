<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ある＆きょーか</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* 文字を中央に寄せる */
            background-color: #486d46;
            /* 背景色を設定 */
            background-image: url("https://pbs.twimg.com/media/GLIA2w_b0AANZE7?format=jpg&name=large");
            /* 画像 */
            background-size: cover;
            /* 全画面 */
            background-attachment: fixed;
            /* 固定 */
            background-position: center center;
            /* 縦横中央 */
            color: #000000;
            /* 文字色を白に設定 */
            padding: 50px;
            /* コンテンツの余白を追加 */
        }
        
        #elapsedTime {
            background-color: rgba(255, 255, 255, 0.5);
            /* 薄い白色の半透明背景 */
            padding: 20px;
            /* 内側の余白 */
            border-radius: 10px;
            /* 角丸 */
            font-size: 32px;
            /* フォントサイズを大きく */
            font-weight: bold;
            /* 太字にする */
            display: inline-block;
            /* テキスト幅に合わせる */
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            animation: animateHeart 2s ease-out;
        }
        
        @keyframes animateHeart {
            0% {
                transform: translateY(0) scale(1);
                opacity: 10;
            }
            100% {
                transform: translateY(-400px) scale(0.3);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>ある＆きょーか</h1>
    <div id="elapsedTime"></div>

    <script>
        // 開始日時: 2024年4月13日21時48分
        const startDate = new Date(2024, 3, 13, 21, 48, 0); // 月は0から始まるため、4月は3を指定

        function updateElapsedTime() {
            const currentDate = new Date(); // 現在の日時を取得
            const elapsedTime = currentDate - startDate; // 経過時間（ミリ秒）を計算

            // ミリ秒から年、月、日、時、分、秒へ変換
            const seconds = Math.floor(elapsedTime / 1000) % 60;
            const minutes = Math.floor(elapsedTime / (1000 * 60)) % 60;
            const hours = Math.floor(elapsedTime / (1000 * 60 * 60)) % 24;
            const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24)) % 30; // 月単位ではなく日数を求めるため30で割る
            const months = Math.floor(elapsedTime / (1000 * 60 * 60 * 24 * 30)) % 12;
            const years = Math.floor(elapsedTime / (1000 * 60 * 60 * 24 * 30 * 12));

            // HTML要素に経過時間を表示
            const elapsedTimeElement = document.getElementById('elapsedTime');
            elapsedTimeElement.innerHTML = `
                付き合ってから${years}年 ${months}ヶ月 ${days}日 ${hours}時間 ${minutes}分 ${seconds}秒
            `;
        }

        // 1秒ごとに経過時間を更新
        setInterval(updateElapsedTime, 1000);

        // 初回の表示更新
        updateElapsedTime();
    </script>
    <br>
    <br>
    <br>
    <button onclick="showHearts()">ハートを送る♡</button>

    <script>
        function showHearts() {
            const heartContainer = document.body;

            // ハートを5個生成して表示
            for (let i = 0; i < 3; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${Math.random() * 100}vw`; // 水平方向のランダムな位置
                heart.style.animationDuration = `${Math.random() * 2 + 1}s`; // アニメーションの速さ
                heartContainer.appendChild(heart);

                // 一定時間後にハートを削除
                setTimeout(() => {
                    heart.remove();
                }, 2000); // 2秒後に削除
            }
        }
    </script>

</body>

</html>
