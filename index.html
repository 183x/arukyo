<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ある＆きょーか</title>
    <meta name="description" content="２人の記念日を記録するサイト">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("https://media.discordapp.net/attachments/1141068649436823693/1231625315902558248/1713095678748.jpg?ex=6637a375&is=66252e75&hm=af21e5e13479289aa0e18ba7041693ab4983ec2c40568ac8dcd54e2820da1663&=&format=webp&width=350&height=622");
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            color: #000000;
            padding: 50px;
        }
        
        h1 {
            font-size: 32px;
        }
        
        #elapsedTime {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        p {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
            margin-top: 20px;
        }
        
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url("https://livedoor.blogimg.jp/mile4-rennsyuu/imgs/f/f/ff947d8e.png");
            background-size: cover;
            animation: animateHeart 2s ease-out;
        }
        
        h1 {
            color: #ffffff;
            font-size: 32px;
        }
        
        h4 {
            background-color: rgba(251, 255, 0, 0.8);
            font-size: 18px;
        }
        
        @keyframes animateHeart {
            0% {
                transform: translateY(0) scale(1);
                opacity: 10;
            }
            100% {
                transform: translateY(-400px) scale(0.3);
                opacity: 0;
            }
        }
        
        @media only screen and (max-width: 600px) {
            #elapsedTime {
                font-size: 20px;
            }
            button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>
    <h1>ある＆きょーか</h1>
    <h4>♡2024年4月13日21時48分♡</h4>
    <div id="elapsedTime"></div>

    <script>
        const startDate = new Date(2024, 3, 13, 21, 48, 0);
        let heartCount = getHeartCountFromCookie() || 0;

        function updateElapsedTime() {
            const currentDate = new Date();
            const elapsedTime = currentDate - startDate;

            const seconds = Math.floor(elapsedTime / 1000) % 60;
            const minutes = Math.floor(elapsedTime / (1000 * 60)) % 60;
            const hours = Math.floor(elapsedTime / (1000 * 60 * 60)) % 24;
            const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24)) % 30;
            const months = Math.floor(elapsedTime / (1000 * 60 * 60 * 24 * 30)) % 12;
            const years = Math.floor(elapsedTime / (1000 * 60 * 60 * 24 * 30 * 12));

            const elapsedTimeElement = document.getElementById('elapsedTime');
            elapsedTimeElement.textContent = `
                付き合ってから${years}年${months}ヶ月${days}日${hours}時間${minutes}分${seconds}秒
            `;
        }

        function getHeartCountFromCookie() {
            const cookies = document.cookie.split(';');
            for (const cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'heartCount') {
                    return parseInt(value) || 0;
                }
            }
            return 0;
        }

        function setHeartCountToCookie(count) {
            document.cookie = `heartCount=${count}`;
        }

        function showHearts() {
            const heartContainer = document.body;

            for (let i = 0; i < 1; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
                heartContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }

            heartCount++;
            setHeartCountToCookie(heartCount);
            document.getElementById('heartCountDisplay').textContent = heartCount;
        }

        updateElapsedTime();
        setInterval(updateElapsedTime, 1000);
    </script>
    <p>ハートを送った回数: <span id="heartCountDisplay"></span></p>
    <button onclick="showHearts()">ハートを送る♡</button>

</body>

</html>
